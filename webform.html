<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Contact — Earthbound Travel Co.</title>
  <meta name="description" content="Contact Earthbound Travel Co. for personalized travel planning. Tell us about your trip and we’ll take it from there." />
  <script async src="https://tally.so/widgets/embed.js"></script>
  <style>
    :root{
      --eb-ocean:#0F4C5C;   /* primary */
      --eb-sunset:#FF7A59;  /* accent (unused here, but handy) */
      --eb-ink:#0D1B2A;     /* text */
      --muted:#6B7280;      /* secondary text */
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--eb-ink);
      background:#fff;
      line-height:1.55;
    }
    .wrap{
      max-width:820px;
      margin:32px auto 48px;
      padding:0 20px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;margin-bottom:10px;
    }
    .brand img{height:auto;width:120px;}
    h1{
      margin:.25rem 0 0;
      font-size:clamp(22px,3.5vw,32px);
      color:var(--eb-ocean);
    }
    .lead{
      color:var(--muted);
      margin:10px 0 20px;
    }
    .card{
      background:#fff;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .embed{
      height:auto; /* auto-resizes via Tally script; this is initial */
    }
    .embed iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
    .help{
      font-size:14px;
      color:var(--muted);
      margin-top:12px;
      text-align:center;
    }
    .footer{
      margin-top:28px;
      font-size:14px;
      color:#64748b;
      text-align:center;
    }
    .footer a{color:#475569;text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap" role="main">

    <div class="brand" aria-label="Brand">
      <img src="https://raw.githubusercontent.com/earthboundtravel/website/refs/heads/main/earthbound-logo-condensed-transparent.png" alt="Earthbound Travel Co. logo">
      Tell me a little about you and your trip, and I’ll reply within 24 hours with next steps.
    </div>

    <section class="card embed" aria-label="Contact form">
      <iframe
        data-tally-src="https://tally.so/embed/woJjyN?hideTitle=1&transparentBackground=1&dynamicHeight=1&formEventsForwarding=1"
        title="Plan My Trip — Earthbound Travel Co."
        loading="lazy"
        marginheight="0"
        marginwidth="0">
      </iframe>
    </section>



  </main>

  <script>
    // Initialize Tally embed or fall back to setting the src
    (function(){
      function init(){
        if (typeof Tally !== "undefined" && Tally.loadEmbeds) { Tally.loadEmbeds(); return; }
        document.querySelectorAll('iframe[data-tally-src]:not([src])').forEach(function(el){
          el.src = el.getAttribute('data-tally-src');
        });
      }
      if (document.readyState === "complete") init();
      else window.addEventListener("load", init);
    })();
  </script>
</body>
</html>
