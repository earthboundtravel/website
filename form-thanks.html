<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Thank You — Earthbound Travel Co.</title>
  <meta name="description" content="Thank you for reaching out to Earthbound Travel Co. We'll be in touch shortly to start planning your trip." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --eb-ocean:#0F4C5C;
      --eb-sunset:#FF7A59;
      --eb-ink:#0D1B2A;
      --muted:#6B7280;
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--eb-ink);
      background:#fff;
      line-height:1.55;
    }
    .wrap{
      max-width:720px;
      margin:80px auto;
      padding:0 20px;
      text-align:center;
    }
    .brand img{height:48px;width:auto;margin-bottom:16px}
    h1{
      font-size:clamp(28px,4vw,42px);
      color:var(--eb-ocean);
      margin:12px 0 16px;
    }
    p{
      font-size:18px;
      color:var(--muted);
      margin:0 0 24px;
    }
    .btn{
      display:inline-block;
      padding:14px 26px;
      border-radius:999px;
      font-weight:600;
      background:var(--eb-sunset);
      color:#fff;
      text-decoration:none;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
      transition:all .2s ease;
    }
    .btn:hover{filter:brightness(.95)}
    .footer{
      margin-top:48px;
      font-size:14px;
      color:#94a3b8;
    }
    .footer a{color:#475569;text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Thanks! I'll take it from here! </h1>
    <p>Your request has been received. I’ll be in touch within 24 hours to start planning your trip.</p>
    <p>In the meantime, please feel free to explore more stories and inspiration on my website.</p>
  </main>
  
</body>
</html>
