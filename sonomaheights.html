<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Earthbound Travel Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      color: #fff;
    }

    .hero {
      background-image: url('https://framerusercontent.com/images/dRSWa8rCBcQvPGNE8Ioj1GcZEM.jpg'); /* Swap this URL with any other image from your Framer site */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #eee;
    }

    .cta-btn {
      display: inline-block;
      background-color: #ff7755;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #ff5433;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Oops. You Scanned Something Awesome.</h1>
      <p>We canâ€™t promise abs or enlightenment, but we *can* send you somewhere sunny.</p>
      <a class="cta-btn" href="http://earthbound.travel?utm_source=qr&utm_medium=&utm_campaign=">Explore Escapes</a>
    </div>
  </div>

</body>
</html>
