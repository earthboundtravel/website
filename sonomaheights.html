<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Earthbound Travel Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      color: #fff;
      background-color: #0b3a3f;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      width: 180px;
      max-width: 60%;
      margin: 0 auto 1.5rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .cta-btn {
      display: inline-block;
      background-color: #ff7755;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #ff5433;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="content">
      <img class="logo" src="https://raw.githubusercontent.com/earthboundtravel/website/833ba727bd27789780094d0bb0afff2f2331b84b/earthbound-logo-condensed-transparent.png" alt="Earthbound Travel Co. Logo" />
      <h1>Oops. You Scanned Something Awesome.</h1>

      <a class="cta-btn" href="http://earthbound.travel?utm_source=qr&utm_medium=&utm_campaign=">Explore Escapes</a>
    </div>
  </div>

</body>
</html>
